<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://images.seeklogo.com/logo-png/35/1/department-of-agrarian-reform-logo-png_seeklogo-354283.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAR EDTS - Document Tracking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind to use the class strategy for dark mode
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1",
          "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
          "jsqr": "https://esm.sh/jsqr@1.4.0"
        }
      }
    </script>
    <script>
      // Immediately apply the theme on initial load
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <style>
      /* Add screen-only style for the print preview area */
      .printable-area {
        border: 1px dashed #9ca3af;
        min-height: 150px;
      }
      
      @media print {
        @page {
          size: letter; /* 8.5in x 11in, standard bond paper */
          margin: 0.5in;
        }

        /* Hide everything in the body by default */
        body > *:not(#print-overlay) {
          display: none !important;
        }

        /* Reset body styles to ensure it uses the full page area */
        html, body {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }

        /* Make the overlay and its content container visible and full-sized */
        #print-overlay, #print-modal-content {
          display: block !important;
          visibility: visible !important;
          position: static !important;
          width: 100% !important;
          height: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          border: none !important;
          box-shadow: none !important;
          background: none !important;
        }

        /* Hide the non-printable parts of the modal (title, buttons) */
        #print-modal-content > *:not(.printable-area) {
          display: none !important;
        }

        /* Use flexbox to position the content within the full-page printable area */
        .printable-area {
            visibility: visible !important;
            box-sizing: border-box;
            width: 100% !important;
            height: 100% !important;
            padding: 0 !important;
            border: none !important;
            background: none !important;
            display: flex !important;
            justify-content: flex-end; /* Horizontal alignment: right */
            align-items: flex-start;  /* Vertical alignment: top */
        }

        /* Force all text inside to be black */
        .printable-area * {
            color: black !important;
        }
      }
    </style>
  </head>
  <body class="bg-slate-50 dark:bg-slate-900 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
