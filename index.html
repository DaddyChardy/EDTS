<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://images.seeklogo.com/logo-png/35/1/department-of-agrarian-reform-logo-png_seeklogo-354283.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAR EDTS - Document Tracking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind to use the class strategy for dark mode
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1",
          "jsqr": "https://esm.sh/jsqr@1.4.0",
          "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
        }
      }
    </script>
    <script>
      // Immediately apply the theme on initial load
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <style>
      /* Add screen-only style for the print preview area */
      .printable-area {
        border: 1px dashed #9ca3af;
        min-height: 150px;
      }
      
      @media print {
        @page {
          size: letter; /* 8.5in x 11in, standard bond paper */
          margin: 0.5in; /* Adjust margins as needed */
        }

        /* Hide all components inside the main app div except for the print overlay */
        #root > div > *:not(#print-overlay) {
          display: none !important;
        }

        /* Reset body styles for printing */
        html, body {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          background: white !important;
        }

        /* Make the print overlay and modal content take up the full page */
        #print-overlay, #print-modal-content {
          position: static !important;
          width: 100% !important;
          height: 100% !important;
          display: block !important;
          background: none !important;
          border: none !important;
          box-shadow: none !important;
          padding: 0 !important;
          margin: 0 !important;
          overflow: visible !important;
        }

        /* Hide the modal's header and footer for printing */
        #print-modal-content > *:not(.printable-area) {
          display: none !important;
        }

        /* The printable-area becomes the main container for the page content */
        .printable-area {
          position: relative !important; /* Set positioning context */
          width: 100%;
          height: 100%;
          padding: 0 !important;
          border: none !important;
        }
        
        /* Position the QR code container absolutely to the top right for printing */
        .qr-container {
          position: absolute !important;
          top: 0;
          right: 0;
          text-align: center;
        }
        
        .printable-area * {
            color: black !important;
        }
      }
    </style>
  </head>
  <body class="bg-slate-50 dark:bg-slate-900 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Disable right-click context menu
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });

      // Disable developer tools shortcuts
      document.onkeydown = function(e) {
        // F12
        if (e.keyCode === 123) {
            return false;
        }
        // Ctrl+Shift+I
        if (e.ctrlKey && e.shiftKey && e.keyCode === 'I'.charCodeAt(0)) {
            return false;
        }
        // Ctrl+Shift+C
        if (e.ctrlKey && e.shiftKey && e.keyCode === 'C'.charCodeAt(0)) {
            return false;
        }
        // Ctrl+Shift+J
        if (e.ctrlKey && e.shiftKey && e.keyCode === 'J'.charCodeAt(0)) {
            return false;
        }
        // Ctrl+U
        if (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0)) {
            return false;
        }
      }
    </script>
  </body>
</html>
