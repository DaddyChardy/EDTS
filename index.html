<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Document Tracking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1",
          "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
        }
      }
    </script>
    <script>
      // Immediately apply the theme on initial load
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <style>
      @media print {
        /* Hide everything in the body by default */
        body > *:not(#print-overlay) {
          display: none !important;
        }

        /* Make the overlay and its content visible */
        #print-overlay, #print-modal-content, .printable-area {
          display: block !important;
          visibility: visible !important;
        }

        /* Reset overlay styles for printing */
        #print-overlay {
          position: static;
          background: none !important;
        }
        
        #print-modal-content {
          box-shadow: none;
          border: none;
          padding: 0;
          margin: 0;
          width: 100%;
          height: 100%;
          color: black; /* Ensure text is black for printing */
        }

        /* Hide the non-printable parts of the modal (title, buttons) */
        #print-modal-content > *:not(.printable-area) {
          display: none !important;
        }
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 dark:bg-slate-900 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
